<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Futebol (FutApp)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .ghost { opacity: 0.5; background: #c8ebfb; }
        .drag-handle { cursor: grab; }
        .paid-true { border-left: 4px solid #22c55e; }
        .paid-false { border-left: 4px solid #ef4444; opacity: 0.7; }
        .gk-badge { background-color: #fbbf24; color: #000; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen p-4 pb-20">

    <div class="max-w-3xl mx-auto">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-green-700"><i class="fas fa-futbol"></i> FutManager</h1>
            <p class="text-sm text-gray-500">Gerenciador de Fila e Placar</p>
            <button onclick="resetData()" class="text-xs text-red-500 underline mt-2">Limpar Cache (Reiniciar tudo)</button>
        </header>

        <section class="bg-white p-4 rounded shadow mb-4">
            <h2 class="font-bold mb-2 text-gray-700">Configurações</h2>
            <div class="flex gap-4 items-center">
                <div>
                    <label class="block text-xs text-gray-500">Jogadores p/ Time</label>
                    <input type="number" id="playersPerTeam" class="border p-1 rounded w-16 text-center" value="5">
                </div>
                <div class="flex items-center mt-4 gap-2">
                    <input type="checkbox" id="isFieldSoccer" class="w-4 h-4" onchange="toggleMode()">
                    <label for="isFieldSoccer" class="text-sm">Futebol de Campo (Aumentar times)</label>
                </div>
            </div>
        </section>

        <section class="bg-white p-4 rounded shadow mb-4">
            <h2 class="font-bold mb-2 text-gray-700">Novo Jogador</h2>
            <div class="flex gap-2">
                <input type="text" id="playerName" placeholder="Nome..." class="border p-2 rounded flex-grow" onkeydown="if(event.key==='Enter') addPlayer()">
                <select id="playerType" class="border p-2 rounded bg-gray-50">
                    <option value="linha">Linha</option>
                    <option value="goleiro">Goleiro</option>
                </select>
                <button onclick="addPlayer()" class="bg-green-600 text-white p-2 rounded hover:bg-green-700"><i class="fas fa-plus"></i></button>
            </div>
        </section>

        <section class="bg-white p-4 rounded shadow mb-6 border-t-4 border-blue-500 relative">
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold uppercase text-gray-400 tracking-wide">Partida Atual (<span id="matchCountDisplay">1ª</span>)</span>
                <div class="text-2xl font-mono font-bold" id="timerDisplay">10:00</div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="text-center">
                    <h3 class="font-bold text-blue-700">Time A</h3>
                    <div class="flex justify-center items-center gap-2 my-2">
                        <button onclick="updateScore('A', -1)" class="w-6 h-6 bg-gray-200 rounded">-</button>
                        <span id="scoreA" class="text-3xl font-bold">0</span>
                        <button onclick="updateScore('A', 1)" class="w-6 h-6 bg-gray-200 rounded">+</button>
                    </div>
                    <div id="teamA-list" class="min-h-[50px] bg-blue-50 rounded p-2 text-left text-sm space-y-1 group-list">
                        </div>
                </div>

                <div class="text-center">
                    <h3 class="font-bold text-red-700">Time B</h3>
                    <div class="flex justify-center items-center gap-2 my-2">
                        <button onclick="updateScore('B', -1)" class="w-6 h-6 bg-gray-200 rounded">-</button>
                        <span id="scoreB" class="text-3xl font-bold">0</span>
                        <button onclick="updateScore('B', 1)" class="w-6 h-6 bg-gray-200 rounded">+</button>
                    </div>
                    <div id="teamB-list" class="min-h-[50px] bg-red-50 rounded p-2 text-left text-sm space-y-1 group-list">
                        </div>
                </div>
            </div>

            <div class="flex justify-between border-t pt-4">
                <button id="btnTimer" onclick="toggleTimer()" class="bg-yellow-500 text-white px-4 py-2 rounded text-sm font-bold shadow">
                    <i class="fas fa-play"></i> Iniciar/Pausar
                </button>
                <button onclick="endMatchModal()" class="bg-gray-800 text-white px-4 py-2 rounded text-sm font-bold shadow">
                    Encerrar Jogo
                </button>
            </div>
        </section>

        <section class="bg-white p-4 rounded shadow mb-6">
            <div class="flex justify-between items-center mb-2">
                <h2 class="font-bold text-gray-700">Próximos / Lista de Espera</h2>
                <button onclick="autoOrganize()" class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded">
                    <i class="fas fa-magic"></i> Organizar Times
                </button>
            </div>
            <p class="text-xs text-gray-500 mb-2">Marque a caixa para confirmar pagamento. Arraste para mudar a ordem.</p>
            
            <div id="waiting-list" class="space-y-2 min-h-[100px] group-list">
                </div>
        </section>
    </div>

    <div id="endModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-80 text-center">
            <h3 class="text-xl font-bold mb-4">Fim de Jogo</h3>
            <p class="mb-4 text-sm">Quem venceu?</p>
            <div class="flex flex-col gap-2">
                <button onclick="resolveMatch('A')" class="bg-blue-600 text-white p-2 rounded">Vitoria Time A</button>
                <button onclick="resolveMatch('B')" class="bg-red-600 text-white p-2 rounded">Vitoria Time B</button>
                <button onclick="resolveMatch('draw')" class="bg-gray-500 text-white p-2 rounded">Empate</button>
            </div>
            <button onclick="document.getElementById('endModal').classList.add('hidden')" class="mt-4 text-gray-500 text-xs underline">Cancelar</button>
        </div>
    </div>

    <script>
        // --- Estado da Aplicação ---
        let state = {
            players: [], // {id, name, type, paid, list: 'waiting'|'teamA'|'teamB'}
            matchCount: 1,
            scoreA: 0,
            scoreB: 0,
            timer: 600, // segundos
            isRunning: false,
            lastSave: Date.now()
        };

        let timerInterval = null;

        // --- Inicialização ---
        window.onload = function() {
            loadState();
            renderLists();
            setupDragAndDrop();
            updateTimerDisplay();
        };

        function setupDragAndDrop() {
            const lists = ['waiting-list', 'teamA-list', 'teamB-list'];
            lists.forEach(id => {
                new Sortable(document.getElementById(id), {
                    group: 'shared', // Permite arrastar entre listas
                    animation: 150,
                    handle: '.drag-handle', // Apenas arrasta pelo ícone
                    ghostClass: 'ghost',
                    onEnd: function (evt) {
                        // Atualiza o estado baseado no DOM após o arraste
                        updateStateFromDOM();
                    }
                });
            });
        }
